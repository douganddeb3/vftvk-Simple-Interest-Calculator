<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <span id="rate_val" >10.25%</span>
        <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25">  <br/>
        No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select> <br/>
        Interest : <br/>
        <div>
            <span id="result"></span><br>
        </div>

        <button onclick="compute()">Compute</button>
        <div id="maindiv2">
            <h1>Compound Interest Calculator</h1>
        </div>
        <br/>
        <footer>
            &#169; Everyone Can Get Rich
         </footer>
        </div>

        
    </body>
</html>
